<html>
<head>
	<meta charset="utf-8">
	<title>Justify with split button &mdash; CKEditor Sample</title>
	<script src="../../../ckeditor.js"></script>
	<link href="../../../samples/old/sample.css" rel="stylesheet">
</head>
<body>

	<textarea id="editor1" cols="10" rows="10">
		<p style="text-align: center;">Two succesive horizontal lines (<tt>HR</tt> tags). We can access the space in between:</p>
		<hr />
		<hr />
		<ol style="width: 300px">
			<li style="text-align: center;">This numbered list...</li>
			<li style="text-align: right;">...is a neighbour of a horizontal line...</li>
			<li style="padding: 20px;">
				<ol>
					<li>Nested list!</li>
				</ol>
			</li>
		</ol>
		<ul style="width: 450px">
			<li>We can type between the lists...</li>
			<li>...thanks to <strong>Magicline</strong>.</li>
		</ul>
		<p style="text-align: justify;">Lorem ipsum dolor sit amet dui. Morbi vel turpis. Nullam et leo. Etiam rutrum,
			urna tellus dui vel tincidunt mattis egestas, justo fringilla vel, massa. Phasellus.&nbsp;Quisque iaculis,
			dui lectus varius vitae, tortor. Proin lacus. Pellentesque ac lacus. Aenean nonummy commodo nec, pede. Etiam
			blandit risus elit.&nbsp;Ut pretium. Vestibulum rutrum in, adipiscing elit. Sed in quam in purus sem vitae pede.
			Pellentesque bibendum, urna sem vel risus. Vivamus posuere metus. Aliquam gravida iaculis nisl. Nam enim.
			Aliquam erat ac lacus tellus ac felis.</p>
		<div style="padding: 10px; text-align: center;">
			<p>This text is wrapped in a&nbsp;<tt>DIV</tt>&nbsp;element. We can type after this element though.</p>
		</div>
	</textarea>

	<hr>

	<textarea id="editor2">
		<p style="text-align: center;">Two succesive horizontal lines (<tt>HR</tt> tags). We can access the space in between:</p>
		<hr />
		<hr />
		<ol style="width: 300px">
			<li style="text-align: center;">This numbered list...</li>
			<li style="text-align: right;">...is a neighbour of a horizontal line...</li>
			<li style="padding: 20px;">
				<ol>
					<li>Nested list!</li>
				</ol>
			</li>
		</ol>
		<ul style="width: 450px">
			<li>We can type between the lists...</li>
			<li>...thanks to <strong>Magicline</strong>.</li>
		</ul>
		<p style="text-align: justify;">Lorem ipsum dolor sit amet dui. Morbi vel turpis. Nullam et leo. Etiam rutrum,
			urna tellus dui vel tincidunt mattis egestas, justo fringilla vel, massa. Phasellus.&nbsp;Quisque iaculis,
			dui lectus varius vitae, tortor. Proin lacus. Pellentesque ac lacus. Aenean nonummy commodo nec, pede. Etiam
			blandit risus elit.&nbsp;Ut pretium. Vestibulum rutrum in, adipiscing elit. Sed in quam in purus sem vitae pede.
			Pellentesque bibendum, urna sem vel risus. Vivamus posuere metus. Aliquam gravida iaculis nisl. Nam enim.
			Aliquam erat ac lacus tellus ac felis.</p>
		<div style="padding: 10px; text-align: center;">
			<p>This text is wrapped in a&nbsp;<tt>DIV</tt>&nbsp;element. We can type after this element though.</p>
		</div>
	</textarea>

	<script>
		CKEDITOR.replace( 'editor1', {
			height: 450,
			toolbarGroups: [
				{ name: 'all', groups: [ 'clipboard', 'undo', 'basicstyles', 'list', 'align' ] }
			],
			plugins: 'basicstylessplit,undo,clipboard,list,elementspath,wysiwygarea,justifysplit',
			allowedContent: true // #678
		} );

		CKEDITOR.replace( 'editor2', {
			height: 450,
			toolbarGroups: [
				{ name: 'all', groups: [ 'clipboard', 'undo', 'basicstyles', 'list', 'align' ] }
			],
			plugins: 'basicstyles,undo,clipboard,list,liststylesplit,elementspath,wysiwygarea,justifysplit,divarea',
			removeButtons: 'NumberedList,BulletedList',
			allowedContent: true, // #678
//			extraPlugins: 'justify'
		} );
	</script>
</body>
</html>

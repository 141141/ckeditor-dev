<h2>Ascending sort</h2>
<div id="editor1" ></div>
<h2>Descending sort</h2>
<div id="editor2" ></div>
<script>

	if( CKEDITOR.env.ie && CKEDITOR.env.version == 8 ) {
		bender.ignore();
	}

	CKEDITOR.replace( 'editor1', {
		width: 600,
		on: {
			instanceReady: function( evt ) {
				var autocomplete = new CKEDITOR.plugins.autocomplete( evt.editor, {
					textTestCallback: autocompleteUtils.getTextTestCallback(),
					dataCallback: autocompleteUtils.getDataCallback()
				} );

				autocomplete.model.setLimit( 3 );

				// Ascending sorting.
				autocomplete.model.setSorting( function( a, b ) {
					return String( a.name ).localeCompare( b.name );
				} );
			}
		}
	} );

	CKEDITOR.replace( 'editor2', {
		width: 600,
		on: {
			instanceReady: function( evt ) {
				var autocomplete = new CKEDITOR.plugins.autocomplete( evt.editor, {
					textTestCallback: autocompleteUtils.getTextTestCallback(),
					dataCallback: autocompleteUtils.getDataCallback()
				} );

				autocomplete.model.setLimit( 4 );

				// Descending sorting.
				autocomplete.model.setSorting( function( a, b ) {
					return String( b.name ).localeCompare( a.name );
				} );
			}
		}
	} );
</script>

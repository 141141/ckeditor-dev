	<h1>Sample editor</h1>
	<p>Go on, put some content here.</p>

<script>
	if ( CKEDITOR.env.ie && CKEDITOR.env.version < 11 ) {
		bender.ignore();
	}

	var createObjectURL = URL.createObjectURL,
		revokeObjectURL = URL.revokeObjectURL;

	URL.createObjectURL = function( file ) {
		console.log( 'createObjectURL', file.name );
		return createObjectURL( file );
	};

	URL.revokeObjectURL = function( url ) {
		console.log( 'revokeObjectURL', url );
		revokeObjectURL( url );
	};

	CKEDITOR.replace( 'classic', {
		cloudServices_url: 'https://files.cke-cs.com/upload/',
		cloudServices_token: 'fake-token'
	} );
</script>
